<template>
    <div class="container">
        <h1>${singleProf.firstName} ${singleProf.lastName}</h1>
        <h3>${singleSubj.title}</h3>
        <br/>
        <br/>
        <div class="form-group">
            <form class="form-inline"  role="form">
                <label>Kommentaari sisu: </label><br/>
                <textarea value.bind="commentData" rows="4" cols="80"></textarea><br>
                <button class="btn btn-success" click.trigger="createComment()">Lisa kommentaar </button>
            </form>

        </div>
        <label>Kommentaarid: </label>
        <div class="container">
            <table class="u-full-width">
                <tr repeat.for="comment of singleProf.teachings[sid].comments">
                    <td>
                        <button click.trigger="likeComment($index)" class="btn btn-success btn-sm">Like</button>
                        <button click.trigger="dislikeComment($index)" class="btn btn-danger btn-sm">Dislike</button>
                    </td>
                    <td>
                        ${comment}
                    </td>
                    <td>
                        <button click.trigger="deleteComment($index)" class="btn btn-default btn-sm" style="float: right;">Kustuta</button>
                    </td>

                </tr>

            </table>
        </div>

    </div>
</template>
