<template>
    <div class="container">
        <div class="eleven columns">
        <h1>${singleTeaching.professor.firstName} ${singleTeaching.professor.lastName}, ${singleTeaching.subject.title}
        </h1>
        <br/>
        <h2>
            <a click.delegate="rateSubject(singleTeaching.id , 1)" style="color:green;cursor: pointer;">${singleTeaching.teachingRatings.filter(yleshaal).length} &#128077;</a>
            <a click.delegate="rateSubject(singleTeaching.id , 0)" style="color:red;cursor: pointer;">&#128078; ${singleTeaching.teachingRatings.filter(alahaal).length}</a>
        </h2>
        <br/>
        <br/>
        <table class="u-full-width">

            <th><h2>Kommentaarid:</h2></th>
            <tr repeat.for="comment of singleTeaching.comments">
                <td>
                    ${comment.comment}
                </td>
                <td>
                    <a click.delegate="rateComment(comment.id, 1)" style="color:green;cursor: pointer;">
                        ${comment.commentRatings.filter(yleshaal).length}
                        &#128077;</a>
                    <a click.delegate="rateComment(comment.id, 0)"style="color:red;cursor: pointer;">
                        &#128078; ${comment.commentRatings.filter(alahaal).length} </a>
                </td>
            </tr>
        </table>
            <form  role="form" submit.trigger="addComment(comment)">
                <div class="seven columns">
                    <label for="1"><h4>Lisa kommentaar:</h4></label>
                    <textarea value.bind="comment.name" placeholder="Kommentaar" class="u-full-width" id="1"></textarea>
                    <br/>
                    <button type="submit" class="button-primary">Lisa kommentaar </button>
                </div>
            </form>
        </div>
    </div>
</template>
