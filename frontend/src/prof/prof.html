<template>
    <div class="container">
        <h1>${heading}</h1>
        <form submit.trigger="addProf()">
            <input type="text" value.bind="profData.firstName" placeholder="Eesnimi" class="u-full-width">
            <input type="text" value.bind="profData.lastName" placeholder="Perenimi" class="u-full-width">
            <input type="text" value.bind="profData.aine" placeholder="Õppeaine" class="u-full-width">
            <button type="submit" class="u-full-width">Lisa Õppejõud</button>
        </form>

        <table class="u-full-width">
            <tr>
                <th>Eesnimi</th>
                <th>Perenimi</th>
                <th>Õppeaine</th>
                <th></th>
            </tr>
            <tr repeat.for="prof of profList">
                <td>${prof.firstName}</td>
                <td>${prof.lastName}</td>
                <td>${prof.aine}</td>
                <td><button click.delegate="profView(prof.firstName, prof.lastName, prof.id)">vaata kommentaare</button></td>
            </tr>
        </table>
    </div>
</template>
