<template>
    <div class="container text-center">
        <h1>Otsi õppejõudu või õppeainet</h1>
        <div class="container text-center">
            <h3>Õppejõud</h3>
            <form id="searchForm" submit.delegate="searchProfessors()">
                <input type="text" name="lastNameFilter" id="lastNameFilter" value.bind="searchString"/>
                <input type="submit" name="searchP" class="button-primary" id="searchP" value="Otsi"/>
            </form>
            <table class="u-full-width">
                <tr repeat.for="professor of professors">
                    <td>${professor.firstName}</td>
                    <td>${professor.lastName}</td>
                    <td>
                        <button click.delegate="profView(professor.firstName, professor.lastName, professor.id)" class="button-primary">
                            Vaata õppejõudu!
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
