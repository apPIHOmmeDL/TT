<template>
    <div class="container">
        <h1>${singleProf.firstName} ${singleProf.lastName}, ${singleProf.teachings[ssid].subject.title}</h1>
        <br/>
        <h1>
            <a click.delegate="likeSubject(singleProf.teachings[ssid].subject.id)">&#128077;</a>
            <a click.delegate="dislikeSubject(singleProf.teachings[ssid].subject.id)">&#128078;</a>
        </h1>
        <br/>
        <form class="u-full-width"  role="form">
            <label for="1">Lisa kommentaar:</label>
            <textarea value.bind="comment" placeholder="Kommentaar" class="u-full-width" id="1"></textarea>
            <button type="submit" class="button" click.trigger="createComment()">Lisa kommentaar </button>
        </form>

        <table class="u-full-width">

            <th><h2>Kommentaarid:</h2></th>
            <tr repeat.for="comment of singleProf.teachings[ssid].comments">

                <td>
                    ${comment.comment}
                </td>
                <td>
                    <a click.delegate="likeComment(comment.id)">&#128077;</a>
                    <a click.delegate="dislikeComment(comment.id)">&#128078;</a>
                </td>
                <td>
                    <button click.trigger="deleteComment($index)" class="btn btn-default btn-sm" style="float: right;">Kustuta</button>
                </td>

            </tr>
        </table>


    </div>
</template>
