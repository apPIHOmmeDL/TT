<template>
    <div class="container">

        <h1> ${singleProf.firstName} ${singleProf.lastName}</h1>

        <table class="u-full-width">
            <tr>
                <th>Õppeaine</th>
                <th>Õppeasutus</th>
                <th></th>
            </tr>
            <tr repeat.for="teaching of singleProf.teachings">
                <td>${teaching.subject.title}</td>
                <td>${teaching.subject.school.name}</td>
                <td><button click.delegate="cmntView(singleProf.id, teaching.id , singleProf.teachings.indexOf(teaching),0)">vaata kommentaare</button></td>
                <td>
                    <a click.delegate="rateSubject(teaching.id, 1)" style="color:green">${teaching.teachingRatings.filter(yleshaal).length} &#128077;</a>
                    <a click.delegate="rateSubject(teaching.id, 0)" style="color:red">&#128078; ${teaching.teachingRatings.filter(alahaal).length}</a>
                </td>
            </tr>
        </table>

        <form submit.trigger="addTeaching(singleProf.id, subject)">
            <div class="seven columns">
            <h2>Lisa uus õppeaine</h2>
                <select class="u-full-width">
                    <option>-----vali õppeasutus-----</option>
                    <option repeat.for="school of schoolList._embedded.schools">${school.name}</option>
                </select>
                <input type="text" class="u-full-width"  placeholder="Õppeaine nimetus" value.bind="subject.name">
                <button type="submit" class="button-primary">Lisa Õppeaine</button>
            </div>
        </form>

    </div>
</template>
