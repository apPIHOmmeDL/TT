<template>
    <div class="container">

        <h1> ${singleProf.firstName} ${singleProf.lastName}</h1>

        <table class="u-full-width">
            <tr>
                <th>Õppeaine</th>
                <th>Õppeasutus</th>
                <th></th>
            </tr>
            <tr repeat.for="teaching of singleProf.teachings" >
                <td>${teaching.subject.title}</td>
                <td>${teaching.subject.school.name}</td>

                <td><button click.delegate="cmntView(teaching.id)">vaata kommentaare</button></td>
                <td >
                    <a click.delegate="rateSubject(1, teaching.id)" style="color:green" >${teaching.teachingRatings.filter(yleshaal).length} &#128077;</a>
                    <a click.delegate="rateSubject(0, teaching.id)" style="color:red" >&#128078; ${teaching.teachingRatings.filter(alahaal).length}</a>
                </td>
            </tr>
        </table>

        <form submit.trigger="addTeaching(singleProf.id, selectedSubjectId)">
            <div class="seven columns">
            <h2>Lisa uus õppeaine</h2>
                <select class="u-full-width" style value.bind="selectedSubjectId">
                    <option value="">vali õppeaine</option>
                    <option model.bind="subject.id" repeat.for="subject of subjectList">${subject.title}, ${subject.school.name}</option>
                </select>
                <button type="submit" class="button-primary">Lisa Õppeaine</button>
            </div>
        </form>

    </div>
</template>
