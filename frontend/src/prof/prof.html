<template>

    <div class="container">
        <h1>${heading}</h1>

        <form submit.trigger="addProfessor()">
            <input id="firstName" type="text" value.bind="professorFirstname" placeholder="Eesnimi" class="u-full-width">
            <input id="lastName" type="text" value.bind="professorLastname" placeholder="Perenimi" class="u-full-width">
            <input id="subject" type="text" value.bind="professorSubject" placeholder="Õppeaine" class="u-full-width">
            <button type="submit" class="u-full-width">Lisa Õppejõud</button>
        </form>

        <table class="u-full-width">
            <tr>
                <th>Eesnimi</th>
                <th>Perenimi</th>
                <th>Õppeaine</th>
                <th></th>
            </tr>
            <tr repeat.for="professor of professors">
                <td>${professor.firstname}</td>
                <td>${professor.lastname}</td>
                <td>${professor.subject}</td>
                <td><button>vaata kommentaare</button></td>
            </tr>
        </table>
    </div>
</template>
