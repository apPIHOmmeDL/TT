<template>
    <div class="container">
        <h1>Lisa õppeaine</h1>
        <form submit.trigger="addSubject(subjectTitle, selectedSchoolId)">
            <select class="u-full-width" value.bind="selectedSchoolId">
                <option>-----vali õppeasutus-----</option>
                <option model.bind="school.id" repeat.for="school of schoolList">${school.name}</option>
            </select>
            <input value.bind="subjectTitle" type="text" class="u-full-width"  placeholder="Õppeaine">
            <button type="submit" class="u-full-width">Lisa Õppeaine</button>
        </form>
        <table class="u-full-width">
                <tr>
                    <th>Õppeaine</th>
                    <th>Õppeasutus</th>
                    <th></th>
                </tr>
             <tr repeat.for="subject of subjectList">
                    <td>${subject.title}</td>
                    <td>${subject.school.name}</td>
                    <td><button click.delegate="subjectView(subject.id)">vaata õppeainet</button></td>
             </tr>
        </table>
    </div>
</template>
