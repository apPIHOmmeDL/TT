<template>
    <div class="container text-center">
        <h1>Otsi õppejõudu või õppeainet</h1>

        <form submit.delegate="executeSearch()">
            <input type="text" id="searchInput" value.bind="query">
            <button type="submit" class="btn btn-success">Search</button>
        </form>
        <div>
            <ul>
                <li repeat.for="professor of professors">${professor.name}</li>
            </ul>
        <table class="u-full-width">
            <tr repeat.for="prof of profList">
                <td>${prof.firstName}</td>
                <td>${prof.lastName}</td>
                <td><button click.delegate="profView(prof.firstName, prof.lastName, prof.id)" class="btn btn-success">vaata õppejõudu!</button>
            </tr>
        </table>
        </div>
        <div>
            <h3>õpsid</h3>
            <form id="searchForm" submit.delegate="searchProf()">
                <input type="text" name="lastNameFilter" id="lastNameFilter" value.bind="searchStr"/>
                <input type="submit" name="searchP" id="searchP" value="Otsi2"/>
            </form>
            <ul>
                <li repeat.for="professor of professors">${prof.firstName} ${prof.lastName}</li>
            </ul>

        </div>
    </div>
</template>
