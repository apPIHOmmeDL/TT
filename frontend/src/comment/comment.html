<template>
    <div class="container">
        <div class="eleven columns">
        <h1>${singleProf.firstName} ${singleProf.lastName}, ${singleProf.teachings[ssid].subject.title}</h1>
        <br/>
        <h2>
            <a click.delegate="likeSubject(singleProf.teachings[ssid].subject.id)" style="color:green">5 &#128077;</a>
            <a click.delegate="dislikeSubject(singleProf.teachings[ssid].subject.id)" style="color:red">&#128078; 5</a>
        </h2>
        <br/>
        <form  role="form" submit.trigger="addComment(comment)">
            <div class="seven columns">
                <label for="1"><h4>Lisa kommentaar:</h4></label>
                <textarea value.bind="comment.name" placeholder="Kommentaar" class="u-full-width" id="1"></textarea>
                <br/>
                <button type="submit" class="button-primary">Lisa kommentaar </button>
            </div>
        </form>
        <br/>
        <table class="u-full-width">

            <th><h2>Kommentaarid:</h2></th>
            <tr repeat.for="comment of singleProf.teachings[ssid].comments">
                <td>
                    ${comment.comment}
                </td>
                <td>
                    <a click.delegate="likeComment(comment.id)" style="color:green">1 &#128077;</a>
                    <a click.delegate="dislikeComment(comment.id)"style="color:red">&#128078; 56 </a>
                </td>
            </tr>
        </table>
        </div>
    </div>
</template>
